<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header con logo e nome -->
    <header>
        <div id="container-header">
            <img src="./img/Logo.png" alt="logo toboolist" id="logo">
            <span id="nome-logo">Toboolist</span>
        </div>

    </header>
    <!-- main contenente un primo container per add-bar e la sezione centrale -->
    <main>
        <div class="container">
            <!-- contenitore add-bar -->
            <div class="add-bar">
                <button id="add">Add Task</button>
                <button id="selection">Add Selection</button>
            </div>

        </div>

    </main>
    
</body>
</html>
